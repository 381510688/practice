<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../javascript_test/lib/jquery/dist/jquery.min.js"></script>
</head>
<body>
    <button id="old">.trigger("focus")</button>
    <button id="new">.triggerHandler("focus")</button><br/><br/>
    <input type="text" value="To Be Focused"/>

    <div id="name" data-t="xxx">
        <div>
            <input type="text" id="xxx">
        </div>
    </div>

    <script>
        /**
         * triggerHandler的行为表现与trigger类似，但有以下三个主要区别：
         * 第一，他不会触发浏览器默认事件。
         * 第二，只触发jQuery对象集合中第一个元素的事件处理函数。
         * 第三，这个方法的返回的是事件处理函数的返回值，而不是据有可链性的jQuery对象。
         *      此外，如果最开始的jQuery对象集合为空，则这个方法返回 undefined 。
         */

        $("#old").click(function(){
            $("input").trigger("focus");
        });
        $("#new").click(function(){
            $("input").triggerHandler("focus");
        });
        $("input").focus(function(){
            $("<span>Focused!</span>").appendTo("body").fadeOut(1000);
        });

    </script>
</body>
</html>
