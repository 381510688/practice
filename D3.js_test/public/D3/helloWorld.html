<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
    <script src="../../lib/d3/v4/d3.js" charset="UTF-8"></script>
</head>
<body>
    <p>Cat</p>
    <p>Dog</p>

    <script>
        var p = d3.select("body")
                .selectAll("p")
                .text("Hello World!");
        p.style("color", "red");
        p.style("font-size", "72px");
    </script>
</body>
</html>
