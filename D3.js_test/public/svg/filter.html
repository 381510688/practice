<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>滤镜</title>
</head>
<body>
    <svg width="1000" height="500" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <filter id="GaussianBlur">
                <feGaussianBlur in="SourceGraphic" stdDeviation="2000"></feGaussianBlur>
            </filter>
        </defs>
        <rect x="20" y="50" width="150" height="50"
            fill="blue" filter="url(#GaussianBlur);"></rect>
        <rect x="220" y="50" width="150" height="50"
              fill="blue" filter="url(#GaussianBlur);"></rect>
    </svg>
</body>
</html>
