<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .checked {
      color: blue;
    }
  </style>
</head>

<body>
  <div>
    <p>
      <button id="img1">图片1</button>
      <button id="img2">图片2</button>
      <button id="img3">图片3</button>
    </p>
    <p>当前图片的宽高为：<strong id="result"></strong></p>
    <img src="" alt="请选择" />

    <!-- <p>
      <img src="../images/1.png" alt="" width="150px">
      <img src="../images/2.png" alt="" width="150px">
      <img src="../images/3.png" alt="" width="150px">
    </p> -->
  </div>

  <script>


    async function showImageSize(id) {
      const imageBlob = await fetch(new Request(`http://localhost:8888/images?name=${id}`)).then(r => r.blob())
      // const imageBlob = await fetch(new Request(`../images/${id}.png`)).then(response => response.blob())
      document.querySelector('img').src = URL.createObjectURL(imageBlob)
      const img = await createImageBitmap(imageBlob)
      document.querySelector('#result').innerHTML = `${img.width}px * ${img.height}px`
    }

    let imgDoms = [
      document.querySelector('#img1'),
      document.querySelector('#img2'),
      document.querySelector('#img3')
    ]
    imgDoms.forEach((imgDom, index) => {
      imgDom.onclick = () => {
        imgDoms.forEach(dom => dom.removeAttribute('class'))
        imgDom.setAttribute('class', 'checked')
        showImageSize(index + 1)
      }
    })



  </script>
</body>

</html>
