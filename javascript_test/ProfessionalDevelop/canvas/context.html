<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas Demo</title>
</head>
<body>
    <canvas id="drawing" width="1500px" height="1500px"></canvas>

    <script>
        let drawing = document.querySelector('#drawing');
        if(drawing.getContext) {
            let context = drawing.getContext('2d');
            context.fillStyle = 'rgba(255, 0, 0, 0.5)'; // 'red'
            context.fillRect(10, 10, 100, 100);

            context.strokeStyle = 'rgba(0, 0, 255, 0.5)'; // 'blue'
            context.lineWidth = 5;
            context.lineCap = 'round'; // 'butt, round, square'
            context.lineJoin = 'bevel'; // 'round, bevel, miter'
            context.strokeRect(50, 50, 100, 100);


            context.fillStyle = 'rgba(0, 255, 0, 0.5)';
            context.fillRect(200, 200, 50, 50);
            context.fillRect(220, 220, 50, 50);
            context.clearRect(220, 220, 30, 30);

        }


    </script>
</body>
</html>
