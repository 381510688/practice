<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <script src="Set.js" charset="UTF-8"></script>
    <script src="Dictionary.js" charset="UTF-8"></script>
</head>
<body>
<script>
    var dic = new Dictionary();
    dic.add("name", "ligang");
    dic.add("age", 26);
    dic.find("name");   // "ligang"
    dic.size();         // 2
    dic.showAll();      // "name: ligang" "age: 26"
    dic.remove("age");
    dic.size();         // 1
    dic.showAll();      // "name: ligang"

    var dictionary = new Dictionary();
    dictionary.add("b", 2);
    dictionary.add("a", 1);
    dictionary.add("c", 3);
    dictionary.showAll();
    dictionary.sort().showAll();

</script>
<script>
    var set = new Set();
    set.add("ligang"); 	// true
    set.add("lg");		// true
    set.add("ligang");	// false
    console.log(set.size());			// 2
    set.remove("lg");	// true
    console.log(set.show());			// ["ligang"]



    var set1 = new Set();
    set1.add("ligang");
    set1.add("lee");
    var set2 = new Set();
    set2.add("ligang");
    set2.add("gang");
    // union
    set1.union(set2);
    // intersect
    set1.intersect(set2);
    // subset
    set1.subset(set2);  // false
    set.subset(set1.union(set2));
    set1.intersect(set2).subset(set1);

    set1.difference(set2).show();
</script>
</body>
</html>
