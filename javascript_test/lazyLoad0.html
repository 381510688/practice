<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>懒加载</title>

    <style>
        .content {
            position: relative;
            border: 1px solid red;
            height: 300px;
            width: 300px;
            margin-bottom: 10px;
        }

        .content span {
            position: absolute;
        }

        .content img{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="content"><span>1</span></div>
    <div class="content"><span>2</span></div>
    <div class="content"><span>3</span></div>
    <div class="content"><span>4</span></div>
    <div class="content"><span>5</span></div>

    <script>

        const imageAddress = '../images/'

        function $(selector) {
          return Array.from(document.querySelectorAll(selector))
        }

        var io = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            let {target, intersectionRatio} = entry
            if (intersectionRatio) {
              let index = target.querySelector('span').innerHTML
              let img = document.createElement('img')
              img.src = `${imageAddress}${index}.jpg`
              target.appendChild(img)
//              target.innerHTML = +new Date()
              io.unobserve(target)
            }
          })
        }, {
          threshold: [0]
        })
        // 监听
        $('.content').forEach(element => {
          io.observe(element)
        })

    </script>
</body>
</html>
