<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./underscore.js"></script>
    <script src="./throttle.js"></script>
    <script src="./debounce.js"></script>
    <title>Document</title>
</head>
<body>
    <button id="btn">快速点击我</button>

    <script>
        var btnDom = document.querySelector('#btn');
        var i = 0, j = 0;
        function clickBtn1() {
            console.log('throttle', i++);
        }
        function clickBtn2() {
            console.log('debounce', j++);
        }
//        btnDom.addEventListener('click', _.throttle(clickBtn1, 1000, {leading: false}));
        btnDom.addEventListener('click', _.throttle(clickBtn1, 1000, {leading: false}));

        btnDom.addEventListener('click', throttle(clickBtn1, 1000, {leading: false}));

//        btnDom.addEventListener('click', _.debounce(clickBtn2, 5000));
    </script>
</body>
</html>
