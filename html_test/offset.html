<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .h100 {
            height: 100px;
        }
        .rect {
            height: 100px;
            width: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="h100"></div>
    <div style="position: relative">
        <div class="h100"></div>
        <div class="rect" style="position: absolute"></div>
    </div>
</body>
</html>
