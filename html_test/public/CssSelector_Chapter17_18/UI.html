<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UI伪类选择器</title>
    <style>
        :enabled{
            border: thin black solid;
            padding: 4px;
        }
    </style>
</head>
<body>
    <textarea cols="30" rows="10" enabled>
        This is an enabled textarea.
    </textarea>
    <textarea cols="30" rows="10" disabled>
        This is a disabled textarea.
    </textarea>
</body>
</html>
