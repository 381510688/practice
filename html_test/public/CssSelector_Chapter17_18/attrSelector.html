<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>属性选择器</title>
    <style>
        [lang |= "en"] {
            border: thin black solid;
            padding: 4px;
        }
    </style>
</head>
<body>
    <p lang="en-us">A</p>
    <p lang="en">B</p>
    <p lang="zh">C</p>
</body>
</html>
