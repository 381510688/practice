<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            float: left;
            margin: 5px;
            text-align: center;
            padding: 10px 0;
        }

    </style>
</head>
<body>
    <div style="height: 100px; width: 300px; border-style: none;">
        none
    </div>
    <div style="height: 100px; width: 300px; border-style: dashed;">
        dashed
    </div>
    <div style="height: 100px; width: 300px; border-style: dotted;">
        dotted
    </div>
    <div style="height: 100px; width: 300px; border-style: double;">
        double
    </div>
    <div style="height: 100px; width: 300px; border-style: groove;">
        groove
    </div>
    <div style="height: 100px; width: 300px; border-style: inset;">
        inset
    </div>
    <div style="height: 100px; width: 300px; border-style: outset;">
        outset
    </div>
    <div style="height: 100px; width: 300px; border-style: ridge;">
        ridge
    </div>
    <div style="height: 100px; width: 300px; border-style: solid;">
        solid
    </div>
</body>
</html>
