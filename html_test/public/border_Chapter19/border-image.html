<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>border-image示例</title>
    <style>
        p {
            -o-border-image: url(../images/border-image.png) 27 / 27px round repeat;
            border-image: url(../images/border-image.png) 27 / 27px round repeat;
        }
    </style>
</head>
<body>
    <p>
        切分值和边框宽度值之间使用了/字符进行分割.可以为元素的每条边指定不同的宽度,不过此处只提供了一个值(27px),即四条边公用.
    </p>
</body>
</html>
