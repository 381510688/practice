<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #box {
      width: 100px;
      height: 100px;
      border-radius: 50%;
    }

    @keyframes deng {
      0% {
        background-color: red;
      }

      33% {
        background-color: yellow;
      }

      50% {
        background-color: green;
      }

      100% {
        background-color: green;
      }

    }

    #box {
      animation: deng 6s linear infinite;
    }
  </style>
</head>

<body>
  <div id="box"></div>
</body>

</html>
