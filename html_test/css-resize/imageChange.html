<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    html {
      background: #ddd;
      height: 100%;
      width: 100%;
    }

    .picA {
      background-image: url(images/2.png);
      background-size: cover;
      width: 650px;
      height: 340px;
      margin: 1rem auto;
      position: relative;
      overflow: hidden;
    }

    .picB {
      background-image: url(images/3.png);
      background-size: cover;
      height: 340px;
      position: absolute;
      top: 0;
      left: 0;
      min-width: 0;
      max-width: 650px;
      box-sizing: border-box;
    }

    .picB:before {
      content: "â†”";
      position: absolute;
      background: rgba(0, 0, 0, 0.5);
      font-size: 16px;
      color: white;
      top: 0;
      right: 0;
      height: 100%;
      line-height: 340px;
    }

    .resizeElement {
      resize: horizontal;
      overflow: scroll;
      opacity: 0;
      position: relative;
      top: 50%;
      left: 0;
      height: 15px;
      max-width: 650px;
      min-width: 15px;
      width: 0;
      cursor: move;
      transform: scaleY(35);
      transform-origin: center center;
      /* animation: delta 5s normal ease-in-out 1s; */
    }

    @keyframes delta {
      30% {
        width: 0;
      }

      60% {
        width: 350px;
      }

      100% {
        width: 0;
      }
    }
  </style>
</head>

<body>
  <div class='picA'>
    <div class='picB'>
      <div readonly class='resizeElement'></div>
    </div>
  </div>
</body>

</html>
