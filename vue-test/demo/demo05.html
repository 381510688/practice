<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="lib/vue.js"></script>
</head>
<body>
  <div id="app">
    <template>
      <input type="text" v-focus>
      <input type="text" v-holder="2">
    </template>
  </div>

  <script>
    Vue.directive("focus", {
      inserted: function(el){
        el.focus();
      }
    });
    var app = new Vue({
      el: "#app",
      directives: {
        holder: {
//          inserted: function(el){
//            el.placeholder = ".....";
//          },
          inserted: function(el, binding){
            console.log(binding.value);
            el.value = binding.value * 2;
          }
        }
      }
    });
  </script>
</body>
</html>
