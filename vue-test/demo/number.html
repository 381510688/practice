<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="number" v-model="test">
        <input type="text" v-model.number="test2">
        <input type="number" v-model.number="test3">
        <button @click="print">打印</button>
    </div>

    <script>
      var app = new Vue({
        el: '#app',
        data() {
          return {
            test: 1,
            test2: '',
            test3: 3
          }
        },
        methods: {
          print(){
            console.log(typeof this.test);
            console.log(this.test2, typeof this.test2);
            console.log(this.test3, typeof this.test3);
          }
        }
      });
    </script>
</body>
</html>
