<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue.js"></script>
  <style>
    .fade-enter-active, .fade-leave-active,
    .v-enter-active, .v-leave-active{
      transition: opacity .5s
    }
    .fade-enter, .fade-leave-active,
    .v-enter, .v-leave-active{
      opacity: 0
    }
  </style>
</head>
<body>
  <div id="app">
    <button v-on:click="show = !show">Toggle</button>
    <transition name="fade">
      <p v-if="show">hello</p>
    </transition>
    <transition>
      <p v-if="show">world</p>
    </transition>

    <transition name="fade" mode="out-in" appear="false">
      <button v-bind:key="docState">
        {{ buttonMessage }}
      </button>
    </transition>
  </div>

  <script>
    var app = new Vue({
      el: "#app",
      data: {
        show: true,
        docState: "edited"
      },
      computed: {
        buttonMessage: function() {
          switch (this.docState) {
            case "saved":
              return "Edit";
            case "edited":
              return "Save";
            case "editing":
              return "Cancel";
          }
        }
      }
    });
  </script>
</body>
</html>
