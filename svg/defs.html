<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>svg use</title>
</head>
<body>
  <svg xmlns="http://www.w3.org/2000/svg" width="300px" height="300px" version="1.1" style="border: 1px solid blue;">
    <g id="myRect" fill="none" style="stroke: red">
      <rect x="10" y="10" width="100" height="100"></rect>
    </g>

    <use xlink:href="#myRect" x="10" y="10" fill="green"></use>
    <use xlink:href="#myRect" transform="translate(20, 20)"></use>
  </svg>

  <svg xmlns="http://www.w3.org/2000/svg" width="300px" height="300px" version="1.1" style="border: 1px solid blue;">
   <defs>
    <g id="myRect2" style="stroke: red">
      <rect x="10" y="10" fill="inherit" width="100" height="100"></rect>
    </g>
   </defs>

    <use xlink:href="#myRect2" x="0" y="0" fill="green"></use>
    <use xlink:href="#myRect2" transform="translate(20, 20)" fill="none"></use>
  </svg>
</body>
</html>
