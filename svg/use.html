<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>svg use</title>
</head>
<body>
  <svg xmlns="http://www.w3.org/2000/svg" width="300px" height="300px" version="1.1" viewBox="100 100 300 300" style="border: 1px solid blue;">
    <g id="myRect" fill="none" style="stroke: red">
      <rect x="110" y="110" width="100" height="100"></rect>
    </g>

    <use xlink:href="#myRect" x="10" y="10" fill="green"></use>
    <use xlink:href="#myRect" transform="translate(20, 20)"></use>
  </svg>
</body>
</html>
