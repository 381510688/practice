<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>baidu首页</title>
    <style>
        div {
            /*border: 1px solid red;*/
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            min-width: 1000px;
            cursor: default;
        }
        * {
            margin: 0;
            padding: 0;
        }
        a {
            text-decoration: none;
        }

        #app {
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            height: 32px;
            line-height: 32px;
        }

        .header .left {
            display: flex;
            flex-shrink: 0;
            height: 100%;
        }

        .header .left .item{
            margin-right: 10px;
        }
        .header .left .item:first-child {
            margin-left: 15px;
        }

        .header .right {
            display: flex;
            justify-content: flex-end;
            align-content: center;
            flex-shrink: 0;
            width: 590px;
            height: 100%;
            font-size: 13px;
            text-align: right;
            color: #999;
        }

        .header .right .item {
            margin-left: 20px;
        }

        .more {
            padding: 0 15px;
            background: #398bfb;
            color: white;
        }

    </style>
</head>
<body>
    <div id="app">
        <div class="header">
            <div class="left">
                <div class="item">深圳： 29℃优46</div>
                <div class="item">|</div>
                <div class="item">换肤</div>
                <div class="item">消息</div>
            </div>
            <div class="right">
                <a class="item" href="javascript:;">新闻</a>
                <a class="item" href="javascript:;">hao123</a>
                <a class="item" href="javascript:;">地图</a>
                <a class="item" href="javascript:;">视频</a>
                <a class="item" href="javascript:;">贴吧</a>
                <a class="item" href="javascript:;">学术</a>
                <a class="item" href="javascript:;">此时奋飞</a>
                <a class="item" href="javascript:;">设置</a>
                <a class="item more" href="javascript:;">更多产品</a>
            </div>
        </div>
        <div class="content"></div>
        <div class="footer"></div>
    </div>
</body>
</html>
