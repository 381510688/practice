<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        div {
            border: 1px solid red;
            box-sizing: border-box;
            border-radius: 5px 5px;
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
            background-color: black;
            color: #fff;
        }

        .container .header {
            display: flex;
            height: 100px;
        }
        .container .header .header-content{
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        .container .content {
            display: flex;
            flex: 1;
        }
        .container .content .content-content{
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        .container .content .content-content div {
            display: flex;
        }

        .container .footer {
            display: flex;
            height: 50px;
        }
        .container .footer .footer-content {
            display: flex;
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <div>item1</div>
                <div>item1</div>
                <div>item1</div>
                <div>item1</div>
            </div>
            <div class="header-content">item2</div>
        </div>
        <div class="content">
            <div class="content-content">
                <div>item3</div>
                <div>item3</div>
                <div>item3</div>
                <div>item3</div>
            </div>
        </div>
        <div class="footer">
            <div class="footer-content">This is footer</div>
        </div>
    </div>
</body>
</html>
