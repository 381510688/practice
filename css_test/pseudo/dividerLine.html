<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>分割线</title>

    <style>

        html, body, p {
            margin: 0;
            padding: 0;
        }

        p {
            position: relative;
            text-align: center;
            margin-top: 100px;
        }

        /*position相对于p定位*/
        p:before {
            position: absolute;
            content: "";
            width: 90%;
            height: 1px;
            background-color: red;
            top: 10px;
            left: 5%;
        }

        /*这里使用position是为了使用z-index。都浮动起来，z-index值大的在上层*/
        /*relative不脱离文本流*/
        span {
            position: relative;
            z-index: 2;
            background-color: #fff;
            padding: 0 10px;
            line-height: 20px;
        }
    </style>
</head>
<body>
    <p id="container">
        <span>Or</span>
    </p>
</body>
</html>
