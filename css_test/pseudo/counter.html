<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>计数器</title>

    <style>
        #container {
            counter-reset: fruits;
        }

        #container input[type="checkbox"]:checked {
            counter-increment: fruits;
        }

        #result span:before {
            content: counter(fruits)
        }
    </style>
</head>
<body>

    <div id="container">
        <label for="apple"><input type="checkbox" id="apple">苹果</label>
        <label for="orange"><input type="checkbox" id="orange">橙子</label>
        <label for="banana"><input type="checkbox" id="banana">香蕉</label>
    </div>
    <p id="result">您选择了<span></span>种水果。</p>
</body>
</html>
