<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        html, body {
            width: 100%;
        }

        div {
            padding: 0;
            margin: 0 10px;
            box-sizing: border-box;
            border: 1px solid red;
        }

        #container {
            display: -moz-box;
            display: -webkit-box;
        }

        #left, #right {
            width: 200px;
            background-color: yellow;
        }

        #content {
            width: 1000px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="left">
            <p>1</p>
            <p>2</p>
        </div>
        <div id="content">
            <p>1</p>
        </div>
        <div id="right">
            <p>1</p>
            <p>2</p>
            <p>3</p>
            <p>4</p>
        </div>
    </div>
</body>
</html>
