<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>inline-padding</title>
    <style>
        span {
            padding: 50px;
            background-color: #cd0000;
        }

        #abc {
            padding-top: 50px;
        }
    </style>
</head>
<body>
    <div>
        <a href="#abc">Hello CSS World</a>
    </div>
    <div style="height: 1000px"></div>
    <a id="abc" href name="abc">test</a>
    <div style="height: 1000px"></div>
</body>
</html>
