<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>text-indent</title>
  <style>
    .container {
      width: 200px;
      border: 1px solid red;
      text-indent: -3em;
      padding-left: 3em;
    }
  </style>
</head>
<body>
  <div class="container">
    <p>提问：who are you?</p>
    <p>回答：爱谁谁，管你啥事，你是谁？</p>
    <p>提问：我是我！</p>
    <p>提问：...</p>
  </div>
</body>
</html>
