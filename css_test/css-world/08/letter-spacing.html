<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>letter-spacing</title>
  <style>
    .title {
      animation: textIn 1s both;
      text-align: center;
    }
    @keyframes textIn {
      0% {
        opacity: 0;
        letter-spacing: -200px;
      }
      60% {
        letter-spacing: 5px;
      }
      100% {
        opacity: 1;
        letter-spacing: 0;
      }
    }
  </style>
</head>
<body>
  <p class="title">
    欢迎阅读我的博客
  </p>

  <p style="letter-spacing: 2em;">我 love 前端!</p>
  <p style="word-spacing: 2em;">我 love 前端!</p>
</body>
</html>
