<!DOCTYPE html>
<html>
<head>
	<title>margin test</title>
	<style type="text/css">
		div {
			box-sizing: border-box;
		}
		.container {
			height: 500px;
			width: 1000px;
			border: 1px solid red;
		}
		.content {
			width: 100px;
			height: 100px;
			border: 1px solid red;
			/* 只作用于水平方向 */
			margin: auto;
			/* 包含块元素的width的25% */
			/*margin-top: 25%;*/
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="content"></div>
	</div>

	<div style="padding: 50px; background-color: red;">123</div>
	<div style="margin: 50px; background-color: red;">123</div>

	<span style="padding: 50px; background-color: red;">123</span>
	<span style="margin: 50px; background-color: red;">123</span>

	<br><br><br><br>
	<div style="width: 300px; height: 300px; border: 1px solid red">
		<div style="width: 200px; height: 200px; background-color: red; margin: auto;"></div>
	</div>

	<div style="width: 300px; height: 300px; border: 1px solid red;">
		<div style="width: 200px; height: 200px; background-color: red; margin-bottom: 20px; margin-right: 20px;"></div>
	</div>
</body>
</html>
