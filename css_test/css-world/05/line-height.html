<!DOCTYPE html>
<html>
<head>
	<title>line-height</title>
  <meta charset="utf-8">
	<style type="text/css">
		.box {
		    width: 280px;
		    margin: 1em auto;
		    outline: 1px solid #beceeb;
		    background: #f0f3f9;
		}
		.box1 {
		    line-height: 96px;
		}
		.box1 span {
		    line-height: 20px;
		}
		.box2 {
		    line-height: 20px;
		}
		.box2 span {
			/*display: inline-block;*/
		    line-height: 96px;
		}
	</style>
</head>
<body>

  <div>测试</div>
  <span>测试</span>
  <div style="line-height: 30px;"><p></p></div>
  <div style="line-height: 30px;"><span></span></div>

	<div class="box box1">
    	<span>span: line-height:20px</span>
	</div>
	<div class="box box2"><span>span: line-height:20px</span></div>
</body>
</html>
