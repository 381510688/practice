<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>position Height属性</title>
    <style>
        .box {
            height: 100px;
            width: 100px;
            border: 1px solid red;
            background-color: #00b3ee;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="div1" style="position: relative; height: 100px;">
        <div id="div2" style="position: absolute; height: 100%;">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
    </div>
</body>
</html>
