<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>position</title>
    <!-- https://www.cnblogs.com/SamWeb/p/5919529.html -->
    <style>
        div {
            border: 1px solid red;
            background-color: red;
            width: 100px;
            height: 100px;
        }
        span {
            position: absolute;
            /*水平垂直居中*/
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
            border: 1px solid blue;
            background-color: blue;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <!-- 对于position值不为static的第一位祖先元素来定位（未找到，则相对body元素），在正常流中的位置不在存在，脱离文档流； -->
    <!-- 单独设置position: absolute;可以变成块元素 -->
    <div id="div1"></div>
    <span id="div2"></span>
</body>
</html>
