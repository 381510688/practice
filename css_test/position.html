<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>定位</title>

    <style>
        div {
            margin: 0;
            padding: 0;

            box-sizing: border-box;
        }

        #container {
            position: relative;
            width: 200px;
            height: 200px;
            border: 1px solid red;
        }

        .a, .b {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 1px solid red;
        }

        .a {
            background-color: red;
            z-index: 1;
        }

        .b {
            background-color: blue;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="a">123</div>
        <div class="b">456</div>
        789
    </div>
</body>
</html>
