<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="app">
        <div>{{abc}}{{test()}}</div>
        <table>
            <!-- 可以正常渲染到table中 -->
            <tr is="my-row"></tr>

            <!-- 不能正常的渲染到table中 -->
            <my-row message="no is"></my-row>

            <!-- XTemplate -->
            <hello-world></hello-world>

            <my-row inline-template>
                <a>内联模板</a>
            </my-row>
        </table>
    </div>

    <!-- x-template -->
    <script type="text/x-template" id="hello-world-template">
        <tr>Hello hello hello</tr>
    </script>

    <script>
        Vue.prototype.$a = {
            abc: () => {
                console.log('!!!')
                console.log(this.abc)
            }
        }
        // 全局组件
        Vue.component('hello-world', {
            template: '#hello-world-template'
        })

        const app = new Vue({
            el: '#app',
            data() {
                return {
                    abc: 123
                }
            },
            components: {
                'my-row': {
                    props: {
                        message: {
                            type: String,
                            default: 'DOM模板解析'
                        }
                    },
                    template: '<tr>{{message}}</tr>'
                }
            },
            methods: {
                test() {
                    this.$a.abc()
                }
            }
        });
    </script>
</body>

</html>
