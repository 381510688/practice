<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue.js"></script>
</head>
<body>
  <div id="app">
    <p v-if="show">
      <span>看得见</span>
    </p>
    <p v-else>看不见</p>

    <button @click="toggleBtn">切换</button>

    <span v-bind:title="title">{{ message }}</span>
    <p v-if="show">看得见</p>
    <p v-for="p in persons">
      {{p.name}}
    </p>
    <button v-on:click="sayHi">sayHi</button>
    <input type="text" v-model="message" />
  </div>




  <script>
    var app = new Vue({
      el: '#app',
      data: {
        title: "my first demo for vue",
        message: 'Hello Vue!',
        show: true,
        persons: [{
          name: "ligang"
        },{
          name: "camile"
        }]
      },
      methods: {
        sayHi: function(){
          alert("hi");
        },
        toggleBtn(){
          this.show = !this.show
        }
      }
    });
  </script>
</body>
</html>
